{% extends 'synapp/base.html' %}

{% block title %}Task confirmation delete {% endblock %}

{% block content %}
<h2>Delete Task</h2>
<p>Are you sure you want to delete this task: <strong>{{ object.title }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'dashboard' %}">Cancel</a>
</form>
{% endblock %}
